<body>
  <div id="main">
    <section>
      <div class="container">
        <pre id="shots">

        </pre>
      </div>

  </div>
  <script src="js/libs/jquery-2.0.3.min.js"></script>
  <script>

  function render(data){
    imgs = ''
    console.log(data)
    $.each(data, function(i, obj){
      var src
      if ( obj.images.hidpi == null ) {
        src = obj.images.normal
      } else {
        src = obj.images.hidpi
      }
      img = '<img src="'+src+'" />\n'

      imgs += img
      console.log(img)
      $('#shots').text( imgs )
    })
  }


  $(document).ready(function(){
    $.ajax({
      url: 'https://api.dribbble.com/v1/user/shots?per_page=40&access_token=46a21c94cdb90a13489a9f4196a72c0ee116186ca758379ca4a2c390e4f9d5f8',
      type: 'GET',
      error: function() {
        //$('#info').html('<p>An error has occurred</p>');
      },
      success: function(data) {
        //result = data
        // console.log(data)
      }
    })
    .done(function(data){
      // console.log(data)
      render(data)
    })
  })

  </script>
</body>
